<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <script src="utils.js"></script>
    <title></title>
</head>
<body>
<p>验证必填项</p>
<form>
    <input class="empty">
    <button id="btn1">check</button>
</form>
<p>验证数字</p>
<form>
    <input class="number">
    <button id="btn2">check</button>
</form>
<p>验证英文字母</p>
<form>
    <input class="letter">
    <button id="btn3">check</button>
</form>
<p>验证手机号码</p>
<form>
    <input class="telephone">
    <button id="btn4">check</button>
</form>
<p>验证邮箱</p>
<form>
    <input class="email">
    <button id="btn5">check</button>
</form>
<p>验证中文</p>
<form>
    <input class="chinese">
    <button id="btn6">check</button>
</form>
<p>验证密码，最少6位，最多20</p>
<form>
    <input class="passward">
    <button id="btn7">check</button>
</form>
<p>验证昵称，最少3位，最多20</p>
<form>
    <input class="nickname">
    <button id="btn8">check</button>
</form>
<p>验证金额</p>
<form>
    <input class="money">
    <button id="btn9">check</button>
</form>
<p>验证身份证</p>
<form>
    <input class="idcard">
    <button id="btn10">check</button>
</form>
<p>验证网址</p>
<form>
    <input class="url">
    <button id="btn11">check</button>
</form>
<p>验证日期</p>
<form>
    <input class="date">
    <button id="btn12">check</button>
</form>
<p>验证时间</p>
<form>
    <input class="time">
    <button id="btn13">check</button>
</form>
<p>验证整数</p>
<form>
    <input class="int">
    <button id="btn14">check</button>
</form>
<p>验证邮政编码</p>
<form>
    <input class="post">
    <button id="btn15">check</button>
</form>
<p>验证长度不少于6</p>
<form>
    <input class="length">
    <button id="btn16">check</button>
</form>
</body>
</html>
